<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>

  <!-- import fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- import css -->
  <link rel="stylesheet" href="style.css">

  <!-- import api -->
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
  <div id="app">
    <div id="top">
      <div id="user-info">
        <img src="http://github.com/leonardvsc.png" alt="Imagem do perfil">
        <div id="user-status">
          <strong>Leonardo Campos</strong>
          <div class="status">Online</div>
        </div>
      </div>
      <div id="close-chat">
        <i class="ph-x"></i>
      </div>
    </div>
    <div id="messages">
      <div id="last-seen">Hoje 11:30</div>
      <div class="messages">

        <div class="message you">
          <div class="top">Você - 11:30</div>
          <div class="body">Tem alguma ideia para um projeto?</div>
        </div>

        <div class="message">
          <div class="top">Inteligência Artificial - 11:31</div>
          <div class="body">Tive uma ideia inclível para um projeto! 😍</div>
        </div>

      </div>
    </div>
    <form id="bottom">
          <input autocomplete="off" type="text" name="message" placeholder="Digite sua mensagem">
          <button type="submit">
           <i class="ph-paper-plane-right-fill"></i>
          </button>
      </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
